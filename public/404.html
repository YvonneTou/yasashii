<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #FAEFEF;
    color: #4E4E58;
    text-align: left;
    font-family: "Heebo", sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div > img {
    width: 50%;
    display: block;
    margin-right: 24px;
  }

  .rails-default-error-page div.dialog > div {
    padding: 7px 12% 0;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #D45E62;
    line-height: 1.5em;
  }

  .flex-container {
    display: flex;
    align-items: center;
  }
  .flex-container > div > h1 {
    font-size:large;
    margin: 0px;
  }

  .flex-container > span {
    font-size: 60px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="flex-container">
      <img src="images/yasashii_error.png" alt="Error">
      <span style="color:#D45E62">404</span>
    </div>
    <div>
      <h1>Oops! Looks like the page you were looking for doesn't exist.</h1>
      <p>Go back <a href="/" style="color:#4E4E58">Home</a>.</p>
      <!-- <p>If the address is correct, there may be some technical difficulties at the moment.
        Please wait for a few minutes and reload the page.</p> -->
    </div>
  </div>
</body>
</html>
